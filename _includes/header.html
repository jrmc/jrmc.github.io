<header class="header">
	<div class="header-container">
		<div class="nav">
			{% if page.path == "index.html" %}
			<span class="title">
				<li>
					<a href="/index.html">home</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="/index.html">home</a>
				</li>			
			{% endif %}
			{% if page.path == "posts.html" %}
			<span class="title">
				<li>
					<a href="/posts.html">posts</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="/posts.html">posts</a>
				</li>			
			{% endif %}
			{% if page.path == "about.html" %}
			<span class="title">
				<li>
					<a href="/about.html">about</a>
				</li>
			</span>			
			{% else %}
				<li>
					<a href="/about.html">about</a>
				</li>			
			{% endif %}
		</div>
		<div class="description"> {{ site.motto }} </div>		
		<ul class="social-links">
			<li>
				<a href="https://github.com/{{ site.github_username }}" title="Github">
                    <span class="genericon genericon-github"></span>
				</a>
			</li>
			<li>
				<a href="/feed.xml" title="RSS">
                    <span class="genericon genericon-feed"></span>
				</a>
			</li>
			<li>
				<a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
                    <span class="genericon genericon-twitter"></span>
				</a>
			</li>
		</ul>		
	</div>
</header>
